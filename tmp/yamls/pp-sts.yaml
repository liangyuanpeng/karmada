apiVersion: policy.karmada.io/v1alpha1
kind: PropagationPolicy
metadata:
  name: sts
spec:
  resourceSelectors:
    - apiVersion: apps/v1
      kind: StatefulSet
  placement:
    replicaScheduling:
      replicaDivisionPreference: Weighted
      replicaSchedulingType: Divided
    clusterAffinity:
      clusterNames:
        - host
        - member1